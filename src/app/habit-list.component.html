<mat-card class="container">
  <h2>Создать новую привычку</h2>
  <form [formGroup]="habitForm" (ngSubmit)="addHabit()" class="add-form">
    <mat-form-field appearance="fill">
      <mat-label>Название привычки</mat-label>
      <input matInput formControlName="name" placeholder="Например, 'Чтение'">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="habitForm.invalid" class="add-btn">
      <mat-icon>add</mat-icon>
      Добавить
    </button>
  </form>
</mat-card>

<mat-card class="container" style="margin-top:20px;">
  <h2>Список привычек</h2>
  <mat-list>
    <mat-list-item *ngFor="let habit of habits">
      <div class="habit-row">
        <span class="habit-name">{{ habit.name }}</span>
        <div class="button-group">
          <button mat-raised-button color="primary" class="list-btn" (click)="selectHabit(habit)">
            Выбрать
          </button>
          <button mat-raised-button color="warn" class="list-btn" (click)="deleteHabit(habit.id)">
            Удалить
          </button>
        </div>
      </div>
    </mat-list-item>

  </mat-list>

</mat-card>
